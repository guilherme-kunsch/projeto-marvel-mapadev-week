<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    
    <link rel="stylesheet" href="src/style.css/variaveis.css">
    <link rel="stylesheet" href="src/style.css/reset.css">
    <link rel="stylesheet" href="src/style.css/fontes.css">
    <link rel="stylesheet" href="./src/style.css/animacoes.css">
    <link rel="stylesheet" href="src/style.css/estilo.css">
    <link rel="stylesheet" href="src/style.css/responsivo.css">

</head>
<body>
    <!--Funcionalidade central da aplicação-->
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/image/thor.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/image/thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/image/homem-de-ferro.jpg" alt="Personagem homem de homem-de-ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/image/viuva-negra.jpg" alt="Personagem Viúva Negra">
                </li>

                <li class="personagem" id="hulk" data-name="hulk">
                    <span class="tag">1P</span>
                    <img src="./src/image/hulk.jpg" alt="Personagem hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/image/capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="ultron">
                    <span class="tag">2P</span>
                    <img src="./src/image/ultron.jpg" alt="Personagem ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./src/image/doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <li class="personagem" id="nova" data-name="nova">
                    <span class="tag">1P</span>
                    <img src="./src/image/nova.jpg" alt="Personagem Nova">
                </li>

                <li class="personagem" id="fenix" data-name="fenix">
                    <span class="tag">1P</span>
                    <img src="./src/image/fenix.jpg" alt="Personagem Fenix">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/image/ultron.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
